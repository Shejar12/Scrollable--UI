<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Focused Card Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card hidden">
            <div class="card_css">
                <div class="up_box"></div>
                <div class="down_box">
                    <div class="circle"></div>
                    <div class="extra_boxes">
                        <div class="b1"></div>
                        <div class="b2"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card top">
            <div class="card_css">
                <div class="up_box"></div>
                <div class="down_box">
                    <div class="circle"></div>
                    <div class="extra_boxes">
                        <div class="b1"></div>
                        <div class="b2"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card center">
            <div class="card_css">
                <div class="up_box"></div>
                <div class="down_box">
                    <div class="circle"></div>
                    <div class="extra_boxes">
                        <div class="b1"></div>
                        <div class="b2"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card bottom">
            <div class="card_css">
                <div class="up_box"></div>
                <div class="down_box">
                    <div class="circle"></div>
                    <div class="extra_boxes">
                        <div class="b1"></div>
                        <div class="b2"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card hidden">
            <div class="card_css">
                <div class="up_box"></div>
                <div class="down_box">
                    <div class="circle"></div>
                    <div class="extra_boxes">
                        <div class="b1"></div>
                        <div class="b2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
